{% extends 'articles/base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
        <div class="image">
            <img
              src="{{ post.image.url }}"
              class="img-fluid" 
              alt="This is an image of the blog post {{ post.title }} "
            />
          </div>
      </div>
    </div>
    {% block sidebar %} {% include 'articles/sidebar.html' %} {% endblock sidebar %}
  </div>
</div>

{% endblock content %}
